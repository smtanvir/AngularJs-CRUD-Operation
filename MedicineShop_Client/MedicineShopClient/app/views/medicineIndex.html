

<div class="row" ng-controller="medicineCtrl">
    <div class="col-12">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-show="apiMessage">
            {{apiMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h2 class="display-6">Medicine List</h2>
        <div class="d-flex justify-content-end mb-1">
            <button class="btn btn-primary btn-sm" ng-click="insert()"><i class="fa fa-plus-circle"></i> Create New</button>
        </div>

        <table class="table table-bordered">
            <thead class="bg-light">
                <tr>
                    <th>Medicine Name</th>
                    <th>Generic Group</th>
                    <th>Expire Date</th>
                    <th>Unit Price</th>
                    <th>Product Image</th>
                    <th>Product Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mc in model.medicines">
                    <td>{{mc.medicineName}}</td>
                    <td>{{mc.genericGroupId}}</td>
                    <td>{{mc.expireDate|date:'dd/MM/yyyy'}}</td>
                    <td>{{mc.unitPrice}}</td>
                    <td>
                        <img class="img-thumbnail" width="40" ng-src="{{url}}/wwwroot/Images/{{mc.imagePath}}" />
                    </td>
                    <!--<td>
                        <img ng-src="data:~/Images/JPEG;base64,{{mc.imagePath}}" alt="img" />
                    </td-->>
                    <td>
                        <button class="btn btn-primary btn-sm" ng-click="edit(mc)">Edit</button>
                        <button class="btn btn-danger btn-sm" ng-click="confirmDelete(mc)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal" tabindex="-1" id="delModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete this item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" ng-click="doDeleteType()">Confirm</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" role="dialog" id="mcModal">
        <div class="modal-dialog modal-dialog-centered mw-750px" role="document">
            <div class="modal-content rounded">
                <div class="modal-header pb-0 border-0 justify-content-end">
                    <h1 class="mb-3">{{getHead()}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <!--<span aria-hidden="true">&times;</span>-->
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmMedicines" name="frmMedicines" role="form" novalidate>
                        <div class="form-group">
                            <label class="control-label">Medicine Name</label>
                            <input type="text" name="mcName" id="mcName" ng-model="current.MedicineName" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Generic Group</label>
                            <select class="form-select form-select-solid" tabindex="-1" aria-hidden="true" ng-model="current.GenericGroupId">
                                <option value="">-- Select --</option>
                                <option ng-repeat="gc in model.genericgroups" value="{{gc.id}}">{{gc.groupName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Expire Date</label>
                            <input type="date" name="expDate" id="expDate" ng-model="current.expireDate" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Unit Price</label>
                            <input type="text" name="uPrice" id="uPrice" ng-model="current.UnitPrice" class="form-control" />
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label">Product Image</label>
                            <input type="text" name="mcImg" id="mcImg" ng-model="current.ImagePath" class="form-control" />
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" value="Cancel" class="btn btn-warning" data-bs-dismiss="modal" aria-label="Close" />
                    <input type="submit" value="Save" class="btn btn-success" form="frmMedicines" ng-click="createMedicines()" ng-disabled="frmMedicines.$invalid" />
                </div>
            </div>
        </div>
    </div>

</div>
<div class="mb-1">
    <a href="#!/">Back to Home</a>
</div>
